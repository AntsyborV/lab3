---
kind: pipeline
type: docker
name: lab3

steps:
  - name: cowsay_install
    image: alpine
    commands:
      - apk update
      - apk add --no-cache git perl
      - cd /tmp 
      - git clone https://github.com/jasonm23/cowsay.git 
      - cd cowsay ; ./install.sh /usr/local
      - rm -rf /var/cache/apk/* /var/tmp/* /tmp/* 
      - apk del git
      - /usr/local/bin/cowsay "Lab 3 Antsybor"

  - name: cowsay_greetings
    image: alpine
    commands:
      - /usr/local/bin/cowsay "Lab 3 Antsybor"
